# GitHub Actions Workflow for building the Spring Boot backend

name: Build Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      # Runs 'clean' then 'verify'. 'verify' runs all lifecycle phases before it, including 'test'.
      run: mvn clean verify
