<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Portal</h1>
        <p>This is a placeholder login form.</p>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="admin@clinic.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="admin123">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div id="response"></div>
    </div>
    <script>
        function login() {
            // Admin login is not implemented in the backend as per requirements
            // This is just for demonstration
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Login successful (mock)! Redirecting to Admin Panel...';
            responseDiv.style.color = 'green';
            setTimeout(() => {
                window.location.href = 'admin_panel.html';
            }, 1500);
        }
    </script>
</body>
</html>
