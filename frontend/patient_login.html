<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Patient Portal Login</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="patient.john@clinic.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="password123">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div id="response"></div>
    </div>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('/api/auth/patient/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok && result.token) {
                    responseDiv.textContent = 'Login successful! Storing token...';
                    responseDiv.style.color = 'green';
                    localStorage.setItem('patient_jwt_token', result.token);
                    setTimeout(() => {
                        window.location.href = 'patient_portal.html';
                    }, 1500);
                } else {
                    responseDiv.textContent = `Error: ${result.message}`;
                    responseDiv.style.color = 'red';
                }
            } catch (error) {
                responseDiv.textContent = `Fetch Error: ${error.message}`;
                responseDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
