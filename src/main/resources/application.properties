# Spring Boot Server Configuration
server.port=8080

# MySQL Database Configuration
# Replace with your MySQL connection details
spring.datasource.url=jdbc:mysql://localhost:3306/smart_clinic_db?createDatabaseIfNotExist=true
spring.datasource.username=your_mysql_username
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Secret Configuration
# IMPORTANT: Use a long, random, and secure string for this in a real application
jwt.secret=CourseraCapstoneSecretKeyForSmartClinicJWTsShouldBeLonger
jwt.expiration.ms=86400000 # 24 hours
